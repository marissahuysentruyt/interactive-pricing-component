<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="hero__heading">
          Simple, traffic-based pricing
        </h1>
        <h2 class="hero__subheading">
          Sign-up for our 30-day trial. No credit card required.
        </h2>
      </section>
       
      <div class="info-container">
        <section class="info-card">
          <h3 class="info-card__pageviews">
            <span class="js-pageviews"></span>Pageviews
          </h3>
          <label class="info-card__slider" for="slider-input"></label>
          <input type="range" step="1" min="0" max="4" id="slider-input">
          <h3 class="info-card__price">
            <span class="change-color">$</span><span class="js-input-value"></span><span class="js-discount-value"></span>/month
          </h3>
        </section>
        
        <section class="info-card__billing">
          <div class="centered">
            <h3 class="info-card__billing-choice">Monthly Billing</h3>
            <div class=" info-card__toggle form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault" aria-hidden="false">Switch for Monthly or Yearly Billing</label>
            </div>
            <h3 class="info-card__billing-choice">Yearly Billing</h3>
          </div>
          <h4 class="info-card__billing-discount">
            25%<span class="hidden">discount</span>
          </h4>
        </section>
  
        <section class="info-card__perks">
          <ul class="perks__list">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="src/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
